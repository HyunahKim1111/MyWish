<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'mywish/css/style.css' %}" type="text/css" />

        <title>메인페이지</title>
    </head>
    <body>
        {% include 'mywish/navbar.html'%}
        <div id="wrap">
            <li>
                <img src="{% static 'mywish/images/logo.svg' %}" alt="logo" class="logo" />
                <video id="mainVideo" width="100%" autoplay muted allowfullscreen>
                    <source src="{% static 'mywish/videos/wish-main.mp4' %}" type="video/mp4" />
                </video>
                <div class="videoTxt">
                    <h5 class="videoTitle">당신의 '죽기 전에' 를 응원합니다!</h5>
                    <h1>
                        <span class="orange">죽기 전에</span>
                        꼭 해야 할 <br />
                        전 세계 모든 버킷리스트
                    </h1>
                </div>
            </li>

            <div class="textWrap">
                <h5 class="textMargin scroll-spy">이제 더 이상 미루지 마세요</h5>
                <h1>
                    작심 3일을 <span class="orange scroll-spy">365일</span>로 바꾸도록 <br />
                    도와드립니다!
                </h1>

                <div class="imgWrap">
                    <div class="frame c1"></div>
                    <div class="frame c2"></div>
                    <div class="frame c3"></div>
                </div>
                <h5 class="textMargin">나의 버킷리스트를 공유하고 소통해 보세요.</h5>
                <h1>
                    다양한 유저들과 소통하며 <br />
                    피드백을 받을 수 있습니다.
                </h1>
                <div class="imgWrap">
                    <div class="frame c4"></div>
                    <div class="frame c5"></div>
                    <div class="frame c6"></div>
                </div>

                <div class="imgWrap">
                    <div class="frame c7"></div>
                    <div class="frame c8"></div>
                    <div class="frame c9"></div>
                </div>
            </div>
        </div>

        {% include 'mywish/footer.html' %}

        <!-- script -->
        <script>
            var video = document.getElementById('mainVideo');
            video.addEventListener('ended', function () {
                this.play(); //비디오 끝나면 다시 재생
            });

            //스크롤

            const spyEls = document.querySelectorAll('section.scroll-spy');
            spyEls.forEach(function (spyEl) {
                new ScrollMagic.Scene({
                    triggerElement: spyEl, //보여짐 여부를 감시할 요소 지정
                    triggerHook: 0.8,
                })
                    .setClassToggle(spyEl, 'show')
                    .addTo(new ScrollMagic.Controller());
            });
        </script>
    </body>
</html>
