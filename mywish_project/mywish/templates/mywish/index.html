<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'mywish/css/style.css' %}" type="text/css" />

        <title>메인페이지</title>
    </head>
    <body>
        <div id="wrap">
            <video id="mainVideo" width="100%" controls autoplay muted>
                <source src="{% static 'mywish/videos/wish-main.mp4' %}" type="video/mp4" />
            </video>
            <div class="textWrap">
                <h5>당신의 '죽기 전에' 를 응원합니다!</h5>
                <h1>
                    <span>죽기 전에</span> 꼭 해야 할 <br />
                    전 세계 모든 버킷리스트
                </h1>
                <div class="imgWrap">
                    <img src="" alt="메인 사진1" />
                    <img src="" alt="메인 사진2" />
                    <img src="" alt="메인 사진3" />
                </div>
                <h5>이제 더 이상 미루지 마세요</h5>
                <h1>
                    작심 3일을 <span>365일</span>로 바꾸도록 <br />
                    도와드립니다!
                </h1>
                <h5>다양한 버킷리스트를 공유하고 소통해 보세요.</h5>
                <h1>
                    다양한 유저들과 소통하며 <br />
                    동기부여를 얻을 수 있습니다.
                </h1>
                <div class="imgWrap">
                    <img src="" alt="메인 사진4" />
                    <img src="" alt="메인 사진5" />
                    <img src="" alt="메인 사진6" />
                </div>
                <div class="imgWrap">
                    <img src="" alt="메인 사진7" />
                    <img src="" alt="메인 사진8" />
                    <img src="" alt="메인 사진9" />
                </div>
            </div>
        </div>

        <!-- script -->
        <script>
            var video = document.getElementById('mainVideo');
            video.addEventListener('ended', function () {
                this.play(); //비디오 끝나면 다시 재생
            });
        </script>
    </body>
</html>
