{% extends 'base.html' %} {% block css%} {% load static %}
<title>포스트 목록 페이지_도전달성 목록</title>

<!-- Bootstrap core CSS -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
/>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
        list-style: none;
    }
    body {
        min-width: 320px;
        min-height: 480px;
    }
    #wrap {
        width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
    }
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
{% endblock %} {% block content %}

<div id="wrap">
    <div class="text-right mb-3">
        <a href="{% url 'post_upload' %}" class="btn btn-xs btn-success">글쓰기</a>
    </div>

    {% for post in posts %}
    <div class="row">
        <div class="col-md-2"></div>
        
        <div class="col-md-8 panel panel-default">
            <p><img src="{{ post.head_image.url }}" style="width: 50%" alt="" /></p>
            <button type="button" class="btn btn-xs btn-info">{{ post.author.username }}</button>
            <p>{{ post.content|truncatechars:100 }}</p>
            <p class="text-right">
                <a href="{% url 'post_detail' pk=post.id %}" class="btn btn-xs btn-success">댓글달기</a>
            </p>
        </div>
        
        <div class="col-md-2"></div>
    </div>
    {% endfor %}
</div>
<!-- Bootstrap core JavaScript -->
<script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
></script>
{% endblock %}
